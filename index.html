<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/index-style.css">
    <title>Rock Paper Scissor</title>
</head>

<body>


    <div class="heading"><h1> Rock Paper Scissor</h1></div>
    

    <div class="options">
        

        <div class="rock">
            <img class="option-img" src="./img/rock-up.png" alt="rock">



        </div>

        <div class="paper">
            <img class="option-img"  src="./img/paper-up.png" alt="paper">

        </div>

        <div class="scissor">
            <img class="option-img" src="./img/scissor-up.png" alt="scissor">

        </div>



    </div>

    <div class="score">

        <div class="you">

            <div class="you-chosen">
              <p id="You-para">You</p>
              <img class="option-img"  id="user-choice" src="./img/sword-cross.png" alt="paper">
             <img src="#" alt="">
            </div>

           


        </div>

        <div class="computer">
            <div class="computer-chosen">
                <p id="Computer-para">Computer</p>
                <img class="option-img"  id="computer-choice" src="./img/sword-cross.png" alt="paper">
                <img src="#" alt="">
            </div>


        </div>

   
  

    </div>

    

    <div class="result">
    <h1>Thanks for playing!</h1>



    <div class="final-score">
         <h1 class="won-msg">You won</h1>
         <h1 class="Lost-msg">You Lost</h1>

        <div class="user-result">

            <p class="user-score-board">User: </p>
        </div>

        <div class="computer-result">
            <p class="computer-score-board">Computer: </p>
        </div>

    </div>


        <button class="reset-button">Play Again</button>
    </div>

    <script src="./Javascript/index.js"></script>
</body>

</html>
